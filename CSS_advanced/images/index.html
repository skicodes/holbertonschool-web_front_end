<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Holberton Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Header / Logo -->
  <header>
    <img src="images/logo1.png" alt="Logo 1" class="logo">
    <img src="images/logo2.png" alt="Logo 2" class="logo">
  </header>

  <!-- About Section -->
  <section id="about" class="section-about">
    <h1>About Us</h1>
    <img src="images/pic-about-01.jpg" alt="About section image" class="section-image">
  </section>

  <!-- Work Section -->
  <section id="work" class="section-work">
    <h2>Our Work</h2>
    <div class="work-gallery">
      <img src="images/pic-work-01.jpg" alt="Work project 1" class="work-image">
      <img src="images/pic-work-02.jpg" alt="Work project 2" class="work-image">
      <img src="images/pic-work-03.jpg" alt="Work project 3" class="work-image">
    </div>
  </section>

  <!-- Article Section -->
  <section id="articles" class="section-articles">
    <h2>Articles</h2>
    <div class="article-gallery">
      <img src="images/pic-article-01.jpg" alt="Article 1" class="article-image">
      <img src="images/pic-article-02.jpg" alt="Article 2" class="article-image">
      <img src="images/pic-article-03.jpg" alt="Article 3" class="article-image">
    </div>
  </section>

  <!-- Team / Person Section -->
  <section id="team" class="section-team">
    <h2>Our Team</h2>
    <div class="team-gallery">
      <img src="images/pic-person-01.jpg" alt="Team member 1" class="team-image">
      <img src="images/pic-person-02.jpg" alt="Team member 2" class="team-image">
      <img src="images/pic-person-03.jpg" alt="Team member 3" class="team-image">
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Holberton School Project</p>
  </footer>

</body>
</html>
